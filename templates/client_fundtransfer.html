<!DOCTYPE html>
<html lang="en">
{% include "header_client.html" %}
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #228B22;
    }

</style>

<body>


<!-- ##### About Area Start ###### -->
<section class="about-area section-padding-100-0">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <div class="about-content mb-100">
                    <!-- Section Heading -->
                    <div class="section-heading">
                        <div class="line"></div>
                        <form id="contact" action="/client_fund_transfer" method="POST">
                            <h3>Details to transfer funds to another account :</h3>

                            <fieldset>
                                 <input placeholder="Enter your Account Number.." type="text" tabindex="1" name="self_Client_acc" required autofocus>
                            </fieldset>
                            <fieldset>
                                 <input placeholder="Enter Account Number to send money to.." type="text" tabindex="1" name="Recieving_Client_acc" required autofocus>
                            </fieldset>
                            <fieldset>
                                 <input placeholder="Enter Phone Number of recieving account" type="text" tabindex="1" name="Recieving_Client_phone" required autofocus>
                            </fieldset>
                            <fieldset>
                                 <input placeholder="Amount" type="text" tabindex="1" name="Recieving_Client_Amount" required autofocus>
                            </fieldset>
                            <fieldset>
                                 <input placeholder="Description.." type="text" tabindex="1" name="Recieving_Cient_Description" required autofocus>
                            </fieldset>
                            <button type="submit" class="submit">Submit</button>
                            <a href="{{'/client_home'}}" button type="button" class="cancelbtn">Submit</a>
                        </form>
                    </div>
                    <h6 class="mb-4"></h6>
                    <p class="mb-0"></p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="about-thumbnail mb-100">
                    <img src="./img/bg-img/14.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### About Area End ###### -->

<!-- Copywrite Area -->
<div class="copywrite-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="copywrite-content d-flex flex-wrap justify-content-between align-items-center">
                    <!-- Footer Logo -->
                    <a href="{{'/home'}}" class="footer-logo"><img src="" alt=""></a>

                </div>
            </div>
        </div>
    </div>
</div>
</footer>
<!-- ##### Footer Area Start ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script src="./js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="./js/bootstrap/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="./js/bootstrap/bootstrap.min.js"></script>
<!-- All Plugins js -->
<script src="./js/plugins/plugins.js"></script>
<!-- Active js -->
<script src="./js/active.js"></script>
</body>

</html>
